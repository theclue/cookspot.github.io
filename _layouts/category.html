---
layout: default
---
<h1>{{ page.tag }}</h1>
 {% if page.image_view %}
		<div class="recipes">
			{% for recipe in site.categories[page.tag] %}
				<div class="recipe" style="background-image: url('{{site.baseurl }}/{{ recipe.featured_image }}')">
					<a href="{% include relative-src.html src=recipe.url %}"><span>{{ recipe.title }}</span></a>
				</div>
			{% endfor %}
		</div>
{% endif %}
